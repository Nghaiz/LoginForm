<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nghaiz</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="shortcut icon" href="/src/picture/LTA1.jpg" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
<div class="cherry-blossom-container"></div>
<div class="overlay"></div>

<header>
    <h2 class="logo">NghaizBlog</h2>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <nav class="navigation">
        <a href="/" data-navigo>Home</a>
        <a href="#">Explore</a>
        <a href="#">About us</a>
        <a href="#">Donate</a>
        <button class="btn-popUp">Login</button>
    </nav>
</header>

<div id="app-content"></div>

<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>

    <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="login-email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="login-password" required placeholder=" ">
                <label>Password</label>
            </div>
            <div class="error-message" id="login-error"></div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-form">
                <span>Login</span>
                <div class="success-animation">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </button>
            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form id="register-form">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="register-username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="register-email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="register-password" required placeholder=" ">
                <label>Password</label>
            </div>
            <div class="error-message" id="register-error"></div>
            <div class="remember">
                <label><input type="checkbox" required>I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn-form">
                <span>Register</span>
                <div class="success-animation">
                    <ion-icon name="checkmark-circle"></ion-icon>
                </div>
            </button>
            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
